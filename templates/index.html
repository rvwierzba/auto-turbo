<!DOCTYPE html>
<html>
<head>
    <title>AutoU Turbo - Classificador de Emails</title>
    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body { 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh; 
            padding: 20px; 
            display: flex; 
            justify-content: center; 
            align-items: center; 
        }
        .container { 
            background: white; 
            padding: 30px; 
            border-radius: 15px; 
            box-shadow: 0 10px 30px rgba(0,0,0,0.2); 
            width: 100%; 
            max-width: 600px; 
        }
        h1 { color: #333; margin-bottom: 10px; text-align: center; }
        .subtitle { color: #666; margin-bottom: 20px; text-align: center; }
        textarea { 
            width: 100%; 
            height: 120px; 
            padding: 15px; 
            border: 2px solid #ddd; 
            border-radius: 8px; 
            font-size: 14px; 
            resize: vertical; 
            margin: 10px 0; 
        }
        textarea:focus { 
            outline: none; 
            border-color: #007bff; 
        }
        button { 
            background: #007bff; 
            color: white; 
            padding: 12px 25px; 
            border: none; 
            border-radius: 8px; 
            cursor: pointer; 
            font-size: 16px; 
            font-weight: bold; 
            width: 100%; 
            transition: background 0.3s; 
        }
        button:hover { background: #0056b3; }
        .loading { 
            text-align: center; 
            margin: 20px 0; 
            color: #007bff; 
            font-weight: bold; 
        }
        .result { 
            margin-top: 20px; 
            padding: 20px; 
            border-radius: 10px; 
            display: none; 
        }
        .produtivo { 
            background: #d4edda; 
            border-left: 5px solid #28a745; 
        }
        .improdutivo { 
            background: #fff3cd; 
            border-left: 5px solid #ffc107; 
        }
        .error { 
            background: #f8d7da; 
            border-left: 5px solid #dc3545; 
            color: #721c24; 
            padding: 10px; 
            border-radius: 5px; 
            margin-top: 10px; 
            display: none; 
        }
        .result-item { margin: 10px 0; }
        .confidence { 
            display: inline-block; 
            padding: 2px 8px; 
            background: white; 
            border-radius: 10px; 
            font-weight: bold; 
        }
        .response { 
            background: white; 
            padding: 15px; 
            border-radius: 8px; 
            margin-top: 10px; 
            border-left: 4px solid #007bff; 
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>‚ö° AutoU Classificador Turbo</h1>
        <p class="subtitle">Classifique emails automaticamente com IA em segundos!</p>
        
        <textarea id="emailText" placeholder="üß© Cole o texto do email aqui... Exemplo: 'Preciso de ajuda com meu pedido #123'"></textarea>
        
        <button onclick="classifyEmail()">üéØ CLASSIFICAR AGORA</button>
        
        <div id="loading" class="loading" style="display: none;">
            ‚è≥ IA analisando seu email...
        </div>
        
        <div id="error" class="error"></div>
        
        <div id="result" class="result">
            <div class="result-item">
                <strong>üìä Categoria:</strong> 
                <span id="category"></span>
            </div>
            <div class="result-item">
                <strong>üéØ Confian√ßa:</strong> 
                <span id="confidence" class="confidence"></span>%
            </div>
            <div class="result-item">
                <strong>üí° Resposta Sugerida:</strong>
                <div id="response" class="response"></div>
            </div>
        </div>
    </div>

    <script>
        async function classifyEmail() {
            const text = document.getElementById('emailText').value.trim();
            const loading = document.getElementById('loading');
            const result = document.getElementById('result');
            const error = document.getElementById('error');
            
            // Reset displays
            result.style.display = 'none';
            error.style.display = 'none';
            loading.style.display = 'none';
            
            if (!text) {
                error.textContent = '‚ùå Digite algum texto primeiro!';
                error.style.display = 'block';
                return;
            }
            
            if (text.length < 10) {
                error.textContent = '‚ùå Texto muito curto! M√≠nimo 10 caracteres.';
                error.style.display = 'block';
                return;
            }
            
            loading.style.display = 'block';
            
            try {
                const response = await fetch('/classify', {
                    method: 'POST',
                    headers: { 
                        'Content-Type': 'application/json',
                        'Accept': 'application/json'
                    },
                    body: JSON.stringify({ text: text })
                });
                
                const data = await response.json();
                
                if (data.error) {
                    throw new Error(data.error);
                }
                
                // Show results
                document.getElementById('category').textContent = data.category;
                document.getElementById('confidence').textContent = data.confidence;
                document.getElementById('response').textContent = data.response;
                
                result.className = 'result ' + data.category;
                result.style.display = 'block';
                
            } catch (error) {
                document.getElementById('error').textContent = '‚ùå Erro: ' + error.message;
                document.getElementById('error').style.display = 'block';
            } finally {
                loading.style.display = 'none';
            }
        }
        
        // Enter key to submit
        document.getElementById('emailText').addEventListener('keypress', function(e) {
            if (e.key === 'Enter' && e.ctrlKey) {
                classifyEmail();
            }
        });
    </script>
</body>
</html>
